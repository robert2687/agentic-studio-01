name: Firebase CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    name: Deploy (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm install -g firebase-tools

      - name: Deploy Firestore rules, indexes, functions, and Hosting live
        run: |
          firebase deploy --only firestore:rules,firestore:indexes,functions,hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    name: Preview (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - run: npm install
      - run: npm run build

      - name: Deploy to Hosting Preview Channel
        id: hosting_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: pr-${{ github.event.pull_request.number }}-node${{ matrix.node-version }}
          target: agentic-studio

      - name: Comment PR with Preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: firebase-preview-node${{ matrix.node-version }}
          message: |
            ðŸš€ Firebase Hosting Preview (Node.js ${{ matrix.node-version }}) is ready!

            ðŸ”— **Preview URL:** ${{ steps.hosting_deploy.outputs.details_url }}

  teardown:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    name: Teardown (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g firebase-tools

      - name: Delete Hosting Preview Channel
        run: |
          firebase hosting:channel:delete pr-${{ github.event.pull_request.number }}-node${{ matrix.node-version }} --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
